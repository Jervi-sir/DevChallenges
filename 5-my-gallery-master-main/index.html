<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=5"/>

    <link rel="icon" href="images/devchallenges.png" />

    <link rel="stylesheet" type="text/css" href="style.css">

    <title> My Gallery </title>

  </head>
  <body>

    <!----- profile ------>
    <div class="profile">
      <div class="personal">
        <img src="images/profilePhoto.png">
        <h1>Rodney Cotton</h1>
        <h5>Helsinki, Finland</h5>
      </div>

      <div class="data">
        <div class="item">
          <p>100</p>
          <p>Posts</p>
        </div>

        <div class="item">
          <p>2,242</p>
          <p>Followers</p>
        </div>

        <div class="item">
          <p>1,432</p>
          <p>Following</p>
        </div>

      </div>
    </div>  

    <!----- collage ------>
    <div class="collage">
      <table>
        <tr>
          <td colspan="1">
            <img src="images/photo1.png">
          </td>
          <td colspan="2">
            <img src="images/photo2.png">
          </td>
        </tr>
        <tr>
          <td colspan="2">
            <img src="images/photo3.png">
          </td>
          <td rowspan="2">
            <img class="vertical" src="images/photo4.png">
          </td>
        </tr>
        <tr>
          <td colspan="1">
            <img src="images/photo5.png">
          </td>
          <td colspan="1">
            <img src="images/photo6.png">
          </td>
        </tr>
      </table>
    </div>

    <!----- footer ------>
    <footer>
      Jervi @ DevChallenges.io
    </footer>
  </body>
</html>
