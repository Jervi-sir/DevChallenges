 <!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=5"/>

    <link rel="icon" href="devchallenges.png" />

    <link rel="stylesheet" type="text/css" href="styles/styles.css">

    <title>Devchallenges</title>

  </head>
  <body>
    <div class="page">
      <aside>
        <header>
          <span>Dev</span>
          challenges.io
        </header>
        <ul>
          <li>Colors</li>
          <li>Typography</li>
          <li>Spaces</li>
          <li class="active">Buttons</li>
          <li>Inputs</li>
          <li>Grid</li>
        </ul>
      </aside>
      <main>
        <h1>Buttons</h1>
        <!-- Default [line1] -->
        <div class="row default">
          <div class="button">
            <label>&lt;Button /&gt;</label>
            <button>Default</button>
          </div>
          <div class="hover">
            <label>&amp;:hover, &amp;:focus</label>
            <button>Default</button>
          </div>
        </div>

        <!-- outline [line2] -->
        <div class="row outline">
          <div class="button">
            <label>&lt;Button variant="outline" /&gt;</label>
            <button>Default</button>
          </div>
          <div class="hover">
            <label>&amp;:hover, &amp;:focus</label>
            <button>Default</button>
          </div>
        </div>

        <!-- text [line3] -->
        <div class="row text">
          <div class="button">
            <label>&lt;Button variant="text" /&gt;</label>
            <button>Default</button>
          </div>
          <div class="hover">
            <label>&amp;:hover, &amp;:focus</label>
            <button>Default</button>
          </div>
        </div>

        <!-- disableShadow [line4] -->
        <div class="row disableShadow">
          <div class="button">
            <label>&lt;Button disableShadow /&gt;</label>
            <button>Default</button>
          </div>
        </div>

        <!-- disabled [line5] -->
        <div class="row disable">
          <div class="button">
            <label>&lt;Button disable /&gt;</label>
            <button>Default</button>
          </div>
          <div class="text">
            <label>&lt;Button variant="text" disable /&gt;</label>
            <button>Default</button>
          </div>
        </div>

        <!-- local_grocery_store [line5] -->
        <div class="row local_grocery_store">
          <div class="button start">
            <label>&lt;Button  startIcon="local_grocery_store" /&gt;</label>
            <button>Default</button>
          </div>
          <div class="button end">
            <label>&lt;Button  endIcon="local_grocery_store" /&gt;</label>
            <button>Default</button>
          </div>
        </div>

        <!-- sm md lg [line6] -->
        <div class="row size">
          <div class="button sm">
            <label>&lt;Button size="sm" /&gt;</label>
            <button>Default</button>
          </div>
          <div class="button md">
            <label>&lt;Button size="md" /&gt;</label>
            <button>Default</button>
          </div>
          <div class="button lg">
            <label>&lt;Button size="lg" /&gt;</label>
            <button>Default</button>
          </div>
        </div>

        <!-- colors [line7] -->
        <div class="row color">

          <div class="column default">
            <div class="button ">
              <label>&lt;Button color="default" /&gt;</label>
              <button>Default</button>
            </div>
            <div class="hover">
              <label>&amp;:hover, &amp;:focus</label>
              <button>Default</button>
            </div>
          </div>
          
          <div class="column primary">
            <div class="button ">
              <label>&lt;Button color="primary" /&gt;</label>
              <button>Default</button>
            </div>
            <div class="hover">
              <button>Default</button>
            </div>
          </div>

          <div class="column secondary">
            <div class="button ">
              <label>&lt;Button color="secondary" /&gt;</label>
              <button>Default</button>
            </div>
            <div class="hover">
              <button>Default</button>
            </div>
          </div>

          <div class="column danger">
            <div class="button ">
              <label>&lt;Button color="danger" /&gt;</label>
              <button>Default</button>
            </div>
            <div class="hover">
              <button>Default</button>
            </div>
          </div>
        </div>

        <div class="row link">
          <h3>Icons: https://material.io/resources/icons/?style=round</h3>
        </div>

      </main>
    </div>
    <footer>
      
    </footer>

  </body>
</html>
